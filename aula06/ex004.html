<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
    <style>
        body{
            font: normal 20pt Arial;


        }



    </style>
</head>
<body>



    <script>
        var nome = window.prompt('Qual seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras <br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.writeln(`Seu nome em minusculas é ${nome.toLowerCase()}<br>`)

    </script>
</body>
</html>
